<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="/css/litera.bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Basic Crud App with Express & Backbone</h3>
            </div>
            <div class="col-sm-4">
              <div class="alert alert-danger" style="display: none" id="error"></div>
              <form>
                  <div class="form-group">
                      <label for="firstname">Firstname</label>
                      <input type="text" id="firstname" class="form-control" />
                  </div>
                  <div class="form-group">
                      <label for="lastname">Lastname</label>
                      <input type="text" id="lastname" class="form-control" />
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" id="email" class="form-control" />
                  </div>
                  <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" id="city" class="form-control" />

                      <input type="hidden" id="userId" />
                  </div>
                  
                  <button type="button" id="addBtn" class="btn btn-primary">Add</button>
                  <button type="button" id="clearBtn" class="btn btn-primary">Clear</button>
                  <button type="button" id="updateBtn" class="btn btn-primary">Update</button>
                  
              </form>
            </div>
            <div class="col-sm-8">
              <h4>Users List</h4>
              <div class="alert alert-warning" style="display: none" id="alert"></div>
              <table class="table table-bordered table-hover table-striped">
                 <thead>
                     <tr>
                         <th>ID</th>
                         <th>Firstname</th>
                         <th>Lastname</th>
                         <th>Email</th>
                         <th>City</th>
                         <th></th>
                         <th></th>
                     </tr>
                 </thead>
                 <tbody id="tableBody"></tbody>
              </table>
              <div class="alert alert-danger" style="display: none" id="fetchError">Enter User ID</div>
              <table class="table table-bordered table-striped">
                  <thead>
                    <tr> 
                        <td>
                            <input type="number" class="form-control"  id="fetchUserId" placeholder="Enter user Id" />
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" id="fetchBtn">Fetch</button>
                        </td>
                    </tr>
                  </thead>
                  <tbody id="fetchBody"></tbody>
              </table>
            </div>
        </div>
    </div>
    
<script src="/js/underscore.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/backbone.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
